name: Deploy

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Retrieve image tag
      id: retrieve_tag
      run: echo "IMAGE_TAG=${{ needs.build.outputs.IMAGE_TAG }}"

    - name: Echo image name and tag
      run: |
        echo "Deploying image: ${{ needs.build.outputs.IMAGE_TAG }}"
